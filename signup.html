<head>

  <title>Newsletter Signup</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom styles for this template -->

<body class="text-center">
  <form action="/" class="form-signin" method="post">
    <img class="mb-4" src="images\Component 10.svg" alt="">
    <h1 class="h3 mb-3 font-weight-normal">Signup to Newsletter</h1>
    <input type="text" class="form-control top" placeholder="First Name" name="fName" required autofocus>
    <input type="text" class="form-control middle" placeholder="Last name" name="lName" required>
    <input type="email" class="form-control bottom" placeholder="Email" name="email" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Shreya Bera</p>
  </form>
</body>

</html>
